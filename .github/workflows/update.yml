name: Update NASA Background

on:
  schedule:
    - cron: "0 5 * * *"  # Her gün sabah 08:00 TR (UTC 05:00)
  workflow_dispatch: # Manuel çalıştırmak istersen

jobs:
  update-bg:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install deps
      run: pip install requests
    - name: Fetch NASA image
      run: python fetch_nasa.py
    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add nasa_bg.jpg
        git commit -m "Update NASA background" || echo "No changes"
        git push
